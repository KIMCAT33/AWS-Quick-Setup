Resources:
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
  PublicSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnetCIDR
      AvailabilityZone: !Ref AZ
  EventServer:
    Type: 'AWS::EC2::Instance'
    Properties:
      AvailabilityZone: !Ref AZ
      NetworkInterfaces:
        - GroupSet:
            - Ref: ServerSecurityGroup
          DeviceIndex: '0'
          SubnetId: !Ref PublicSubnet
      KeyName: !Ref KeyName
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      InstanceType: !Ref InstanceType
    DependsOn:
      - PublicRoute
  ElasticIP:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: !Ref VPC
      InstanceId: !Ref EventServer
    DependsOn:
      - VPC
  PublicRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
  PublicRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
    DependsOn:
      - PublicRouteTable
      - InternetGateway
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties: {}
  EBS:
    Type: 'AWS::EC2::Volume'
    Properties:
      Size: !Ref VolumeSize
      AvailabilityZone: !Ref AZ
  VPCGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
  VolumeAttachment:
    Type: 'AWS::EC2::VolumeAttachment'
    Properties:
      Device: /dev/xvdd
      VolumeId: !Ref EBS
      InstanceId: !Ref EventServer
  SubnetRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable
  VPCGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
  ServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTP access via port 80 and SSH access via port 22
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: '80'
          IpProtocol: tcp
          ToPort: '80'
        - CidrIp: !Ref SSHLocation
          FromPort: '22'
          IpProtocol: tcp
          ToPort: '22'
